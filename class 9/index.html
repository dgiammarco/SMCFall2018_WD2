button {

<body>
  <h1 id="docHeader">Hello, World!</h1>
  
  <div class="button-container">
    <button onclick="showHeader()" id="showButton">Show Header!</button>
    <button onclick="hideHeader()" id="hideButton">Hide Header!</button>
  </div>
  <p id="message"></p>
  
        
  <script>
    var header = document.getElementById("docHeader");
    function showHeader(){
      document.getElementById("message").innerText = "";
      document.getElementById("hideButton").removeAttribute("disabled");
      if(header.style.visibility === "visible"){
        document.getElementById("showButton").setAttribute("disabled", "disabled");
        document.getElementById("message").innerText = "Your mouse is working!";
      }
      header.style.visibility = "visible";
      console.log(showHeader);
    }
    function hideHeader(){
      document.getElementById("message").innerText = "";
      document.getElementById("showButton").removeAttribute("disabled");
      if(header.style.visibility === "hidden"){
        document.getElementById("hideButton").setAttribute("disabled", "disabled");
        document.getElementById("message").innerText = "The header is already hidden!";
      }
      header.style.visibility = "hidden";
      console.log(hideHeader);
    }
    
  <button onclick="animateText(textExample)">Run the animated typing!</button>


    function animateText(textArea) {
      let text = textArea.value;
      let to = text.length,
        from = 0;

      animate({
        duration: 5000,
        timing: bounce,
        draw: function(progress) {
          let result = (to - from) * progress + from;
          textArea.value = text.substr(0, Math.ceil(result))
        }
      });
    }


    function bounce(timeFraction) {
      for (let a = 0, b = 1, result; 1; a += b, b /= 2) {
        if (timeFraction >= (7 - 4 * a) / 11) {
          return -Math.pow((11 - 6 * a - 11 * timeFraction) / 4, 2) + Math.pow(b, 2)
        }
      }
    }
  
  </script>
</body>
